<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main"></div>
  </body>
  <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
    //   获取浏览器参数
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return false;
    }
    onload = function () {
      let allErr = {};
      let json = getQueryVariable("json");
      console.log(json);
      if (json) {
        $.ajax({
          url: json,
          success: function (result) {
            console.log(result);
            result.allResults.forEach((item) => {
              if (item.errMsg.length > 0) {
                item.errMsg.forEach((err) => {
                  if (!allErr[err]) {
                    allErr[err] = [];
                  }
                  allErr[err].push(item);
                });
              }
            });
            console.log(allErr);
            let html = "";
            for (let key in allErr) {
              html += "<h3>" + key + "</h3>";
              allErr[key].forEach((item) => {
                html +=
                  "<tr>" +
                  "<td>资源位计划ID：" +
                  item.planId +
                  "</td>" +
                  "<td>，计划详情ID：" +
                  item.planDetailId +
                  "</td>" +
                  "<td>，内容ID：" +
                  item.contentId +
                  "</td>" +
                  "<td>，<a href='" +
                  item.url +
                  "' target='_black'>链接地址</a></td>" +
                  "<td>，该页面所有报错信息：" +
                  item.errMsg.join("，") +
                  "</td></tr>";
                html += "<hr>";
              });
              html += "<br><br>";
            }
            console.log(html);
            $("#main").html(html);
          },
        });
      }
    };
  </script>
</html>
